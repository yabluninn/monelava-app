<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monelava</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/media.css" />
    <link rel="icon" type="image/x-icon" href="src/img/favicon.png" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header-buttons-block">
          <button class="header-main-page-btn" id="">
            <i class="fa-regular fa-user"></i>
            <p>Home</p>
          </button>
          <button class="header-transactions-page-btn" id="">
            <i class="fa-regular fa-rectangle-list"></i>
            <p>Transactions</p>
          </button>
          <button class="header-adding-page-btn" id="">
            <i class="fa-regular fa-plus"></i>
            <p>Add</p>
          </button>
          <button class="header-categories-page-btn" id="">
            <i class="fa-solid fa-folder-tree"></i>
            <p>Categories</p>
          </button>
          <button class="header-adding-page-btn" id="">
            <i class="fa-solid fa-border-all"></i>
            <p>More</p>
          </button>
          <!-- <button class="header-chart-page-btn" id="">
            <i class="fa-solid fa-chart-pie"></i>
            <p>Charts</p>
          </button>
          <button class="header-settings-page-btn" id="">
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
          </button> -->
        </div>
      </header>
      <div class="adding-modal-window" id="">
        <p class="adding-header">Add transaction</p>
        <div class="adding-types-buttons">
          <button class="adding-income-btn" id="">
            <i class="fa-solid fa-arrow-up"></i>Income
          </button>
          <button class="adding-expense-btn" id="">
            <i class="fa-solid fa-arrow-down"></i>Expense
          </button>
        </div>
        <div class="adding-amount-date-block">
          <div class="adding-amount-block">
            <p class="adding-title">Amount</p>
            <input
              type="text"
              placeholder="0.00"
              class="adding-amount-input adding-expense-amount-input"
            />
          </div>
          <div class="adding-date-block">
            <p class="adding-title">Date</p>
            <input type="date" placeholder="0.00" class="adding-date-input" />
          </div>
        </div>
        <div class="adding-category-block">
          <p class="adding-title adding-category-title">Category</p>
          <div class="adding-categories-container">
            <!-- <div class="adding-category-item">
              <button class="adding-category-btn" id="new-category-btn">
                <i class="fa-solid fa-plus"></i>
              </button>
              <p class="adding-category-name">New</p>
            </div> -->
          </div>
        </div>
        <div class="adding-details-block">
          <p class="adding-title">Details</p>
          <input
            type="text"
            placeholder="Add your comment"
            class="adding-details-input"
          />
        </div>
        <div class="adding-methods-block">
          <p class="adding-title">Transaction method</p>
          <div class="adding-methods-btns">
            <div class="adding-method-block">
              <button class="adding-method-btn adding-cash-method-btn" id="">
                <i class="fa-solid fa-money-bill-wave"></i>
              </button>
              <p class="adding-method-btn-title">Cash</p>
            </div>
            <div class="adding-method-block">
              <button class="adding-method-btn adding-card-method-btn" id="">
                <i class="fa-solid fa-credit-card"></i>
              </button>
              <p class="adding-method-btn-title">Card</p>
            </div>
          </div>
        </div>
        <div class="adding-buttons-block">
          <button class="add-budget-type-btn">Add</button>
          <button class="cancel-adding-btn">Cancel</button>
        </div>
      </div>
      <div class="transactions-page" id="">
        <!-- <p class="transactions-page-title">Transactions</p> -->
        <div class="transactions-page-types-block">
          <button class="tpt-all-btn" id="">All</button>
          <button class="tpt-incomes-btn" id="">Incomes</button>
          <button class="tpt-expenses-btn" id="">Expenses</button>
        </div>
        <input type="date" class="tp-current-date" />
        <!-- <select name="monthes" id="">
          <option value="march">March</option>
          <option value="march">April</option>
          <option value="march">May</option>
        </select> -->
        <div class="transactions-page-container">
          <div class="tp-item">
            <div class="tp-item-main-block">
              <div class="tp-item-block1">
                <div class="tp-category-block">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="tp-info-block">
                  <p class="tp-category-name">Groceries</p>
                  <p class="tp-details">Details</p>
                </div>
              </div>
              <div class="tp-item-block2">
                <p class="tp-amount">13.04</p>
              </div>
            </div>
            <div class="tp-item-submain-block">
              <p class="tp-date">02/04/2023</p>
              <div class="tp-options-block">
                <div class="tp-option">
                  <i class="fa-solid fa-credit-card"></i>
                </div>
                <div class="tp-option">
                  <i class="fa-solid fa-arrow-down"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Moment.js library (Date & Time) -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script
      src="https://kit.fontawesome.com/639cd4a693.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
